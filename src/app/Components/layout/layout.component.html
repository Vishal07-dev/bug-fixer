<div class="min-h-screen flex flex-col bg-black">
  <!-- Navbar (Fixed Height) -->
  <!-- Navbar Container -->
  <div class="bg-black text-white shadow-xl border-b-2">
    <div class="flex justify-between items-center px-6 md:px-10 min-h-20">

      <!-- Logo -->
      <a routerLink="welcome">
        <div class="flex items-center gap-2">
          <img src="bug-logo2.png" alt="Bug-Fixer Logo" class="max-w-[60px] md:max-w-[90px]">
          <p class="text-3xl md:text-4xl font-bold cursor-pointer">BUG-FIXER</p>
        </div>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-10">
        <a routerLink="home" routerLinkActive="font-bold underline underline-offset-4 text-white"
          class="text-lg cursor-pointer transition-all duration-300 hover:opacity-80">
          Docs
        </a>
        <a routerLink="contact" routerLinkActive="font-bold underline underline-offset-4 text-white"
          class="text-lg cursor-pointer transition-all duration-300 hover:opacity-80">
          Contact
        </a>
      </div>

      <!-- Mobile Menu Button (Hamburger) -->
      <button class="md:hidden text-2xl" (click)="toggleMenu()">
        â˜°
      </button>

    </div>

    <!-- Mobile Dropdown Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden flex flex-col items-center gap-4 py-4 border-t border-gray-700 bg-black">
      <a routerLink="home" routerLinkActive="font-bold underline underline-offset-4 text-white"
        class="text-lg cursor-pointer transition-all duration-300 hover:opacity-80" (click)="closeMenu()">
        Docs
      </a>
      <a routerLink="contact" routerLinkActive="font-bold underline underline-offset-4 text-white"
        class="text-lg cursor-pointer transition-all duration-300 hover:opacity-80" (click)="closeMenu()">
        Contact
      </a>
    </div>
  </div>



  <!-- Main Content (Router Outlet) - Dynamic Height -->
  <div class="w-full">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer (Expands if needed) -->

</div>
