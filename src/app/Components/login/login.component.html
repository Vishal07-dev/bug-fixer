<div class="flex items-center justify-center min-h-screen bg-gray-100 p-6">
  <div class="bg-black  shadow-lg rounded-lg p-8 max-w-md text-center">
    <!-- Title -->
    <h1 class="text-3xl font-bold text-white">Welcome to Bug-Fixer</h1>

    <!-- Short Description -->
    <p class="mt-4 text-white">
      Sign in with Google to start debugging smarter!
    </p>

    <!-- Google Sign-In Button -->
    <div id="google-signin-button" class="mt-6 flex justify-center"></div>

    <!-- Show Logged-in Email -->
    <p *ngIf="userEmail" class="mt-4 text-sm text-white">
      Signed in as: <span class="font-semibold">{{ userEmail }}</span>
    </p>
  </div>
</div>
