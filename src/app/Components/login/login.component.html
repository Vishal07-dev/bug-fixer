<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
  
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
  >
    <div
      class="p-4 py-6 text-white bg-gray-500 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly"
    >
      <div class="my-3 text-4xl font-bold tracking-wider text-center">
        <a href="#">Bug-Fixer</a>
      </div>
      <p class="mt-6 font-normal text-center text-gray-300 md:mt-0">
        With the power of Bug-Detect CLI, you can now focus only on coding for your projects while leaving the debugging to us!
      </p>
      <p class="flex flex-col items-center justify-center mt-10 text-center">
        <span>Don't have an account?</span>
         <a routerLink="/signup" class="underline">Get Started!</a>
      </p>
      <p class="mt-6 text-sm text-center text-gray-300">
        Read our <a href="#" class="underline">terms</a> and <a href="#" class="underline">conditions</a>
      </p>
    </div>
    <div class="p-5 bg-white md:flex-1">
      <app-fromtoggle [togglevalue]="btnValue" (togglebutton)="OnClick($event)" class="rounded-xl flex  gap-3 bg-gray-200"></app-fromtoggle>  
       @if (currentValue=="Login") {
        <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Login</h3>
        <div action="#" class="flex flex-col space-y-5">
          <div class="flex flex-col space-y-1">
            <label for="email" class="text-sm font-semibold text-gray-500">Email address</label>
            <input
              type="email"
              id="email"
              autofocus
              [(ngModel)]="logincredntial.email"
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <div class="flex items-center justify-between">
              <label for="password" class="text-sm font-semibold text-gray-500">Password</label>
              <a href="#" class="text-sm text-gray-600 hover:underline focus:text-gray-800">Forgot Password?</a>
            </div>
            <input
              type="password"
              id="password"
              [(ngModel)]="logincredntial.password  "
              class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
            />
          </div>
          <div>
            <button
              type="submit"
              (click)="validateForm()"
              class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-gray-500 rounded-md shadow hover:bg-gray-600 focus:outline-none focus:ring-gray-200 focus:ring-4"
            >
              Log in
            </button>
          </div>
        </div>
       }

@else {
  <h3 class="my-4 text-2xl font-semibold text-gray-700">Sign Up</h3>
  <div action="#" class="flex flex-col space-y-5">
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500">Name</label>
      <input
        type="name"
        id="name"
        autofocus
        [(ngModel)]="logincredntial.name"
        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
      />
    </div>
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500">Email address</label>
      <input
        type="email"
        id="email"
        autofocus
        [(ngModel)]="logincredntial.email"
        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
      />
    </div>
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="logincredntial.password  "
        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-gray-200"
      />
    </div>
    <div>
      <button
        type="submit"
        (click)="validateForm()"
        class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-gray-500 rounded-md shadow hover:bg-gray-600 focus:outline-none focus:ring-gray-200 focus:ring-4"
      >
       {{currentValue}} 
      </button>
    </div>
    
  </div>
}

    </div>
  </div>
</div>
