<div class="max-w-full min-h-screen flex md:gap-10">

    <!-- Sidebar -->
    <div [ngClass]="{'hidden': !humberg, 'flex': humberg}"
        class="lg:flex hidden rounded-lg lg:w-60 w-40 flex-col gap-10 pt-20 p-5 text-white bg-white/10 items-center">

        <!-- Installation Guides -->
        <a routerLink="/home"
            routerLinkActive="bg-white/20 text-white font-bold shadow-lg border-l-4 border-white scale-105"
            [routerLinkActiveOptions]="{ exact: true }"
            class="w-full text-center block lg:text-xl text-[1rem] max-w-full p-3 rounded-lg cursor-pointer transition-all duration-300 bg-black/50 text-gray-300 hover:bg-white/15 hover:text-white">
            Installation Guides
        </a>

        <!-- Fixing Bug -->
        <a routerLink="fixer"
            routerLinkActive="bg-white/20 text-white font-bold shadow-lg border-l-4 border-white scale-105"
            [routerLinkActiveOptions]="{ exact: true }"
            class="w-full text-center block lg:text-xl text-[1rem] max-w-full p-3 rounded-lg cursor-pointer transition-all duration-300 bg-black/50 text-gray-300 hover:bg-white/15 hover:text-white">
            Fixing Bug
        </a>

        <!-- Creating Folder Structure -->
        <a routerLink="cfs"
            routerLinkActive="bg-white/20 text-white font-bold shadow-lg border-l-4 border-white scale-105"
            [routerLinkActiveOptions]="{ exact: true }"
            class="w-full text-center block lg:text-xl text-[1rem] max-w-full p-3 rounded-lg cursor-pointer transition-all duration-300 bg-black/50 text-gray-300 hover:bg-white/15 hover:text-white">
            Creating Folder Structure
        </a>

    </div>

    <!-- Router Outlet -->
    <router-outlet></router-outlet>
</div>
